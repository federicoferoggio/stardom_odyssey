<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warscroll & Card Viewer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrolls.css">
</head>

<body id="container_all">
    <!-- Start Navigation Menu -->
    <nav class="menu"></nav>
    <script src="nav.js"></script>
    <link rel="stylesheet" href="nav.css">
    <!-- End Navigation Menu-->

    <div class="side-buttons" style="position:fixed; left:16px; top:16px; display:flex; flex-direction:column; gap:8px; z-index:1000;">
        <button class="side-menu-button">Open Army Builder</button>
        <button class="dice-menu-button">Open Dice Roller</button>
    </div>

    <div id="side-menu" class="side-menu">
        <button class="close-side-menu-button">X</button>
        <div class="side-menu-content">
            <div class="army-builder-section">
                <h3>Create Your Own Army</h3>
                <div id="unitQuantityInputs">
                    </div>
                <div id="armyTotals"></div>
                <div class="points-bar-container">
                    <div class="points-bar-fill" id="pointsProgressBar"></div>
                    <div class="points-bar-text" id="pointsProgressText">0 / 500 Points</div>
                </div>
            </div>
        </div>
    </div>

    <div id="dice-menu" class="side-menu dice-menu">
        <button class="close-dice-menu-button">X</button>
        <div class="side-menu-content">
            <div class="dice-roller-section">
                <h3>Dice Roller</h3>
                <div class="dice-input-group">
                    <label for="tok-input">TOK:</label>
                    <input type="number" id="tok-input" value="1" min="1">
                </div>
                <div class="dice-input-group">
                    <label for="atk-input">ATK:</label>
                    <input type="number" id="atk-input" value="1" min="1">
                </div>
                <div class="dice-input-group">
                    <label for="hit-input">HIT:</label>
                    <input type="number" id="hit-input" value="1" min="1">
                </div>
                <div class="dice-input-group">
                    <label for="wnd-input">WND:</label>
                    <input type="number" id="wnd-input" value="1" min="1">
                </div>

                <div style="margin-top:12px;">
                    <button id="roll-dice-btn">Roll Dice</button>
                </div>

                <div id="roll-result" style="margin-top:12px;">
                    <p class="muted">No roll yet.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="header-title">Warscroll Library</h1>

        <div class="warscroll-section">
            <div id="warscroll-container" class="warscroll-container">
                <p id="warscroll-loader" class="loader-text">Loading Warscrolls...</p>
            </div>

            <button id="prev-btn" class="nav-btn hidden">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn" class="nav-btn hidden">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="cards-section">
            <h2 class="header-title">Available Cards</h2>

            <div class="card-scroller-container">
                <div id="card-scroller" class="card-scroller">
                    <p id="card-loader" class="loader-text">Loading Cards...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="scrolls.js"></script>
</body>

</html>
