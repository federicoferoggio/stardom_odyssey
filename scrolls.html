<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warscroll & Card Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrolls.css">
</head>

<body class="bg-gray-900 text-gray-200">
    <nav class="menu">
        <div class="menu-container">
            <button class="menu-button">Menu</button>
            <div class="menu-links">
                <a href="index.html">Court</a>
                <a href="families.html">Families</a>
                <a href="map.html">Overview Map</a>
                <a href="https://www.dndbeyond.com/campaigns/5380810">D&D Beyond Campaign</a>
                <a href="https://federicoferoggio.github.io/planetnavigator/">Planets Explorer</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8" style="overflow: visible !important;">
        <h1 class="text-4xl md:text-5xl text-center mb-8 header-title">Warscroll Library</h1>

        <div class="relative mb-12">
            <div id="warscroll-container"
                class="warscroll-container rounded-lg bg-gray-800 min-h-[200px] flex items-center justify-center">
                <p id="warscroll-loader" class="text-gray-400">Loading Warscrolls...</p>
            </div>

            <button id="prev-btn"
                class="nav-btn absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-4 md:-translate-x-6 w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center text-2xl z-10 hidden">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn"
                class="nav-btn absolute top-1/2 right-0 transform -translate-y-1/2 translate-x-4 md:translate-x-6 w-12 h-12 md:w-14 md:h-14 rounded-full flex items-center justify-center text-2xl z-10 hidden">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div>
            <h2 class="text-2xl md:text-3xl text-center mb-6 header-title">Available Cards</h2>

            <div class="card-scroller-container">
                <div id="card-scroller" class="card-scroller space-x-8 pb-4">
                    <p id="card-loader" class="text-gray-400">Loading Cards...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="scrolls.js"></script>
</body>

</html>
