<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Solar Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="mapcss.css">
  <script src="mapjs.js"></script>
</head>

<body>

  <!-- Start Navigation Menu -->
  <nav class="navigation-menu"></nav>
  <script src="nav.js"></script>
  <link rel="stylesheet" href="nav.css">
  <!-- End Navigation Menu-->
  
  <div id="monthControls">
      <label for="monthInput">Current Month:</label>
      <input type="number" id="monthInput" value="10224" min="0" oninput="updateSystem()" size="auto">
  </div>
  <div id="map-container">
    <svg id="solar-map" xmlns="http://www.w3.org/2000/svg">
      <!-- SVG content dynamically loaded -->
    </svg>
  </div>
  <div id="dialog" class="dialog-box"></div>


</body>

</html>
